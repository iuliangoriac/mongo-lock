name: Java CI with Maven

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    services:
      mongo:
        image: mongo:latest
        ports:
          - 27017:27017
        env:
          MONGO_INITDB_ROOT_USERNAME: testuser
          MONGO_INITDB_ROOT_PASSWORD: testpassword

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set environment variable to a path inside the repository
      run: echo "AXP_CONFIG_JSON_PATH=${GITHUB_WORKSPACE}/.github/workflows/config.json" >> $GITHUB_ENV
      
    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'
        cache: maven
        
    - name: Build with Maven
      run: mvn test --file pom.xml

